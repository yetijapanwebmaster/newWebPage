<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YETI - Yamanashi English Teachers International</title>
    <link rel="stylesheet" href="yeti.css" >
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div class="nav">
      <a id="homelink" href="#"><span class="material-icons">filter_hdr</span> YETI</a>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Events</a>
      <a href="#">Yamanashi</a>
      <a href="#">News</a>

    <div class="hamburger" onclick="myFunction(this);">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
    <script>
        function myFunction(x) {
          x.classList.toggle("change");
          var x = document.getElementById('dropdown');
          if (x.className === "droplist") {
            x.className += " drop";
          }
          else{
            x.className = "droplist";
          }
        }
    </script>
  </body>
</html>
